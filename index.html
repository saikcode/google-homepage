<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container cont-nav">
        <header>
          <nav>
            <ul class="nav">
              <li><a href="#">Gmail</a></li>
              <li><a href="#">Images</a></li>
              <li>
                <a href="#"><img src="img/play.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="img/panda.png" alt="" /></a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="container cont-hero">
        <main>
          <div class="cont-glogo">
            <img src="img/googlelogo_color_272x92dp.png" alt="" class="glogo" />
          </div>
          <div class="cont-search-full">
            <div class="cont-search">
              <div class="cont-glass-icon">
                <img src="img/search.png" alt="" class="glass-icon" />
              </div>
              <div class="search">
                <input type="search" class="searchbox" />
              </div>
              <div class="cont-microphone-icon">
                <img src="img/microphone.png" alt="" class="microphone-icon" />
              </div>
            </div>
          </div>
          <div class="cont-btns">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
          </div>
        </main>
      </div>
      <div class="container cont-footer">
        <footer class="footer">
          <div class="footer1">
            <p>Romania</p>
          </div>
          <div class="footer2">
            <div class="list-left footlist">
              <a href="#">About</a>
              <a href="#">Advertising</a>
              <a href="#">Business</a>
              <a href="#">How search works</a>
            </div>
            <div class="list-right footlist">
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
              <a href="#">Settings</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
